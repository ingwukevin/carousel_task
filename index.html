<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel Slideshow</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <h1>CAR COLLECTION</h1>
<!-- Slideshow container -->

<div class="slideshow-container">

  <!-- Full-width images with number and caption texts -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 6</div>
    <img class="imge" src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Maserati/Quattroporte/7561/1582364877697/front-left-side-47.jpg?tr=w-880,h-495"
    <div class="text"></div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 6</div>
    <img class="imge" src="https://media.istockphoto.com/id/1177502460/photo/bugatti-veyron-lor-blanc-parked-in-a-street.jpg?s=612x612&w=0&k=20&c=X0OMh3AcBh_RIKMonA3_qgbGiXrIMkXMCuXJudCHxf0=">
    
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 6</div>
    <img class="imge" src="https://images.unsplash.com/photo-1621285853634-713b8dd6b5fd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGxhbWJvcmdoaW5pfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" >
    
  </div>


 <div class="mySlides fade">
    <div class="numbertext">4 / 6</div>
    <img class="imge" src="https://images.unsplash.com/photo-1614200187524-dc4b892acf16?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8ZmVycmFyaXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" >
    
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 6</div>
    <img class="imge" src="https://media.istockphoto.com/id/483809844/photo/porsche-918-spyder-on-the-motor-show.jpg?s=612x612&w=0&k=20&c=ytvt7oe2xeQm-k9_YcgrQOXHX_egfzoH_c6Tn5AzJ7U=">
    
  </div>

  <div class="mySlides fade">
    <div class="numbertext">6 / 6</div>
    <img class="imge" src="https://images.unsplash.com/photo-1631295868223-63265b40d9e4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8cm9sbHMlMjByb3ljZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" >
    
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots-->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>
  <script src="main.js"></script>
</body>

</html>
